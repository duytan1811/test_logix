<!--begin::Form-->
<form class="form w-100" [formGroup]="loginForm"  novalidate="novalidate" id="kt_login_signin_form"
  (ngSubmit)="onLogin()">
  <!--begin::Heading-->
  <!-- begin::Alert info-->
  <ng-container *ngIf="!hasError">
    <div class="mb-10 bg-light-info p-8 rounded">
      <div class="text-info">
        Use account <strong>{{ defaultAuth.email }}</strong> and password
        <strong>{{ defaultAuth.password }}</strong> to continue.
      </div>
    </div>
  </ng-container>
  <!-- end::Alert info-->


  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        The login details are incorrect
      </div>
    </div>
  </ng-container>

  <div class="fv-row mb-8">
    <label class="form-label fs-6 fw-bolder text-dark" >Tài khoản</label>
    <input class="form-control bg-transparent" type="text" autocomplete="off"
    formControlName="username" />
  </div>

  <div class="fv-row mb-3">

    <label class="form-label fw-bolder text-dark fs-6 mb-0" >Mật khẩu</label>

    <input class="form-control bg-transparent" type="password" autocomplete="off"
      formControlName="password" />
  </div>

  <div class="d-grid mb-10">
    <button type="submit" id="kt_sign_in_submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Đang xử lý
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label">Đăng nhập</span>
      </ng-container>
    </button>
  </div>

</form>
